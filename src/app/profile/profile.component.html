<body>
    <h1 style="font-size: 25px; margin-left: 300px;margin-top: 50px;">Profile Details</h1>
    <mat-card>
          <mat-form-field class="example-full-width" style="margin-top: 50px;">
              <mat-label>Name</mat-label>
              <input matInput>
          </mat-form-field> 
          <mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput type="text" [(ngModel)]="value">
              @if (value) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
              }
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
            <mat-radio-group aria-label="Select an option" class="example-full-width">
              <mat-radio-button [value]=1>Male</mat-radio-button>
              <mat-radio-button [value]=2>Female</mat-radio-button>
              <mat-radio-button [value]=3>Not Defined</mat-radio-button>
            </mat-radio-group> 
            <!-- <mat-form-field class="example-full-width">
              <mat-label>Date Of Birth</mat-label>
              <input matInput >
              <mat-datepicker-toggle matIconSuffix></mat-datepicker-toggle>
              <mat-datepicker></mat-datepicker>
            </mat-form-field> -->
            <mat-form-field class="example-full-width">
              <mat-label>Address</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>
            <div class="row">
            <mat-form-field class="example" style="margin-left: 110px;">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco">
              </mat-form-field>
              <mat-form-field class="example">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. California">
              </mat-form-field>
              <mat-form-field class="example">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Ex. San Francisco">
              </mat-form-field>
            </div>
              <mat-form-field class="example-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field>
           
      </mat-card>
</body>
