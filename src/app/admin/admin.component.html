<body style="background-color: burlywood;">
    <div style="margin-bottom: 80px;">
      <mat-toolbar style="background-color: #232f3e;">
        <button mat-button>
          <mat-icon style="font-size: 24px;">menu</mat-icon>
        </button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">All</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Today's Deals</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Amazon miniTV</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Sell</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Gift Cards</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Fresh</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Coupons</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Gift Ideas</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Amazon Pay</button>
        <button style="margin-left: 10px; font-size:13px; background: none; border: none; color: white; cursor: pointer; padding: 1;">Buy Again</button>
        <button style="margin-left: 140px; font-size:13px;background: none; border: none; color: white; cursor: pointer; padding: 1;">New Launches from Mobile, Electronics & more</button>
    </mat-toolbar>
    </div>
  <mat-card id ="card">
    <form [formGroup]="productForm" (ngSubmit)="AddProduct()">
    <div class="divided-card">  
        <div class="left-part">
          <div class="profile-picture-container">
            <img [src]="profilePictureUrl" alt="Profile Picture" class="profile-picture" style="height: 450px; width: 400px;margin-left: 10px;">
            <input type="file" accept="image/*" formControlName="ProfilePicture" (change)="uploadProfilePicture($event)" style="margin-top: 50px;margin-left: 100px;">

          </div>
        </div>
        <div class="right-part">
          <div class="text-center" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field class="example-form-field">
              <mat-label>Name</mat-label>
              <input matInput type="text" [(ngModel)]="value" formControlName="Name" name="name">
              <button matSuffix mat-icon-button aria-label="Clear" *ngIf="value" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St" formControlName="Description" name="description"></textarea>
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="Price" name="price">
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Category</mat-label>
                  <input
                  type="text"
                  placeholder="Enter Name"
                  aria-label="Number"
                  matInput
                  [formControl]="myControlC"
                  [matAutocomplete]="autoC"
                />
                <mat-autocomplete #autoC="matAutocomplete">
                  <mat-option *ngFor="let options of Category" [value]="options.name">
                    {{ options.name }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Offer</mat-label>
                  <input
                  type="text"
                  placeholder="Enter Name"
                  aria-label="Number"
                  matInput
                  [formControl]="myControlD"
                  [matAutocomplete]="autoD"
                />
                <mat-autocomplete #autoD="matAutocomplete">
                  <mat-option *ngFor="let options of Offer" [value]="options.title">
                    {{ options.title }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="Quantity" name="quantity">
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
              <mat-label>ItemID</mat-label>
              <input matInput type="text" formControlName="ItemId" name="itemId">
            </mat-form-field>
          </div>
          <button mat-fab extended routerLink="." color="warn" class="small-button" style="margin-left: 200px;">
            <mat-icon>shopping_cart</mat-icon>
            Submit
          </button>    
        </div>       
      </div>  
    </form>   
  </mat-card>
  </body>
